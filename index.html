
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FDFDFD">
    <title>Did I Pay? | Memory Assistant</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="data:application/manifest+json;base64,ewogICJuYW1lIjogIkRpZCBJIFBheT8iLAogICJzaG9ydF9uYW1lIjogIkRpZCBJIFBheT8iLAogICJzdGFydF91cmwiOiAiLiIsCiAgImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiI0ZERkRGRCIsCiAgInRoZW1lX2NvbG9yIjogIiNGREZERkQiLAogICNpY29ucyI6IFsKICAgIHsKICAgICAgInNyYyI6ICJodHRwczovL2Nkbi1pY29ucy1wbmcuZnJlZXBpay5jb20vNTEyLzkwODEvOTA4MTM0MC5wbmciLAogICAgICAic2l6ZXMiOiAiNTEyeDUxMiIsCiAgICAgICJ0eXBlIjogImltYWdlL3BuZyIKICAgIH0KICBdCn0=">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; background: #FDFDFD; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #root { height: 100vh; width: 100vw; display: flex; flex-direction: column; }
        .tap-scale:active { transform: scale(0.96); transition: transform 0.1s ease; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        @keyframes slideInUp {
          from { transform: translateY(100%); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideInUp 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideInRight {
          from { transform: translateX(100%); }
          to { transform: translateX(0); }
        }
        .animate-slide-right { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body class="text-slate-900 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        const ICONS = {
          Cash: <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/></svg>,
          UPI: <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>,
          Plus: <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>,
          Back: <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
          Search: <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        };

        const SMART_LABELS = ['Chai ‚òï', 'Auto üõ∫', 'Cab üöï', 'Food ü•ò', 'Kirana üõí', 'Other üè∑Ô∏è'];
        const STORAGE_KEY = 'did-i-pay-v5-final';

        const formatTime = (ts) => {
          const d = new Date(ts);
          const now = new Date();
          if (d.toDateString() === now.toDateString()) return 'TODAY';
          const yesterday = new Date(now);
          yesterday.setDate(now.getDate() - 1);
          if (d.toDateString() === yesterday.toDateString()) return 'YESTERDAY';
          return d.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' }).toUpperCase();
        };

        const Home = ({ expenses, onAddClick, onPersonClick, searchQuery, setSearchQuery, onArchive }) => {
          const stats = useMemo(() => {
            let owed = 0; let owe = 0;
            const people = [...new Set(expenses.map(e => e.person))];
            people.forEach(p => {
              const balance = expenses.filter(e => e.person === p).reduce((acc, curr) => {
                if (curr.status === 'They Paid') return acc - curr.amount;
                if (curr.status === 'Split') return acc + (curr.amount / 2);
                return acc + curr.amount;
              }, 0);
              if (balance > 0) owed += balance;
              if (balance < 0) owe += Math.abs(balance);
            });
            return { owed, owe };
          }, [expenses]);

          const filtered = expenses.filter(e => 
            e.person.toLowerCase().includes(searchQuery.toLowerCase()) || 
            (e.label || '').toLowerCase().includes(searchQuery.toLowerCase())
          );

          return (
            <div className="flex flex-col h-full bg-[#FDFDFD] safe-pt">
              <header className="px-6 pt-10 pb-4">
                <div className="flex justify-between items-center mb-6">
                  <div>
                    <h1 className="text-4xl font-black tracking-tight text-[#0F172A]">Did I Pay?</h1>
                    <p className="text-slate-400 text-[10px] font-extrabold tracking-[0.2em] uppercase mt-1">Memory Assistant</p>
                  </div>
                  <button onClick={onArchive} className="p-3 bg-slate-100 rounded-2xl text-slate-600 tap-scale">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9h18"/><path d="M3 15h18"/><path d="M3 21h18"/></svg>
                  </button>
                </div>
                <div className="flex gap-4 mb-8 overflow-x-auto no-scrollbar py-2">
                  <div className="flex-none bg-[#2563EB] p-7 rounded-[38px] text-white shadow-2xl shadow-blue-200 min-w-[180px]">
                    <p className="text-[10px] font-black uppercase tracking-[0.2em] opacity-70 mb-1">Owed to you</p>
                    <p className="text-3xl font-black tracking-tighter">‚Çπ{stats.owed.toFixed(0)}</p>
                  </div>
                  <div className="flex-none bg-white border border-slate-100 p-7 rounded-[38px] text-[#0F172A] shadow-sm min-w-[180px]">
                    <p className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-1">You Owe</p>
                    <p className="text-3xl font-black text-red-500 tracking-tighter">‚Çπ{stats.owe.toFixed(0)}</p>
                  </div>
                </div>
                <div className="relative">
                  <span className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400">{ICONS.Search}</span>
                  <input type="text" placeholder="Search Rohit, Chai, 120..." className="w-full bg-slate-100/60 border border-slate-100 rounded-[28px] py-5 pl-16 pr-6 outline-none text-sm font-bold placeholder:text-slate-300" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                </div>
              </header>
              <div className="flex-1 overflow-y-auto no-scrollbar px-6 pb-32 space-y-4 pt-4">
                {filtered.length === 0 ? (
                  <div className="flex flex-col items-center justify-center h-full opacity-30 text-center py-20">
                    <div className="p-10 bg-slate-50 rounded-full mb-6 text-6xl">‚ö°</div>
                    <p className="font-black text-xl text-[#0F172A]">Zero Debts.<br/><span className="text-xs font-bold uppercase tracking-widest text-slate-400">Record a payment to start</span></p>
                  </div>
                ) : (
                  filtered.map(e => (
                    <div key={e.id} onClick={() => onPersonClick(e.person)} className="bg-white border border-slate-50 rounded-[30px] p-6 flex items-center justify-between shadow-sm tap-scale">
                      <div className="flex items-center gap-5">
                        <div className={`w-14 h-14 rounded-[22px] flex items-center justify-center font-black text-xl ${e.status === 'They Paid' ? 'bg-red-50 text-red-500' : 'bg-blue-50 text-blue-600'}`}>{e.person[0].toUpperCase()}</div>
                        <div>
                          <p className="font-black text-[#0F172A] text-lg leading-none mb-1.5">{e.person}</p>
                          <div className="flex items-center gap-2">
                            <span className="text-[9px] font-black bg-slate-100 text-slate-500 px-2 py-0.5 rounded uppercase tracking-wider">{e.label?.split(' ')[0] || 'Misc'}</span>
                            <span className="text-[9px] font-bold text-slate-300 uppercase tracking-widest">{formatTime(e.timestamp)}</span>
                          </div>
                        </div>
                      </div>
                      <div className="text-right">
                        <p className={`font-black text-2xl tracking-tighter ${e.status === 'They Paid' ? 'text-red-500' : 'text-[#0F172A]'}`}>{e.status === 'They Paid' ? '-' : ''}‚Çπ{e.amount}</p>
                        <div className="flex items-center justify-end gap-1.5 mt-1 opacity-20">{ICONS[e.mode]}</div>
                      </div>
                    </div>
                  ))
                )}
              </div>
              <button onClick={onAddClick} className="fixed bottom-12 right-8 w-20 h-20 bg-[#0F172A] text-white rounded-[32px] shadow-2xl flex items-center justify-center tap-scale z-50 p-6 ring-8 ring-white/80">{ICONS.Plus}</button>
            </div>
          );
        };

        const AddExpense = ({ onSave, onBack }) => {
          const [amount, setAmount] = useState('');
          const [person, setPerson] = useState('');
          const [mode, setMode] = useState('UPI');
          const [label, setLabel] = useState('');
          const [customLabel, setCustomLabel] = useState('');
          const [status, setStatus] = useState('I Paid');
          const [proof, setProof] = useState(null);
          const fileInputRef = useRef(null);

          const handleFileChange = (e) => {
            const file = e.target.files?.[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => setProof(reader.result);
              reader.readAsDataURL(file);
            }
          };

          const handleSave = () => {
            if (!amount || !person) return;
            onSave({ 
              amount: parseFloat(amount), 
              person: person.trim(), 
              mode, 
              label: customLabel.trim() || label || 'Other üè∑Ô∏è', 
              status, 
              proof 
            });
          };

          return (
            <div className="flex flex-col h-full bg-white animate-slide-up overflow-hidden safe-pt">
              <header className="px-6 py-8 flex items-center justify-between">
                <button onClick={onBack} className="p-4 bg-slate-50 rounded-2xl tap-scale">{ICONS.Back}</button>
                <h2 className="text-2xl font-black text-[#0F172A] tracking-tight">Add Payment</h2>
                <div className="w-12"></div>
              </header>
              <div className="flex-1 px-8 space-y-12 overflow-y-auto no-scrollbar pb-40">
                <div>
                  <label className="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em] mb-4 block">Amount to Record</label>
                  <div className="flex items-center gap-3 border-b-4 border-slate-50 focus-within:border-blue-500 py-4 transition-all">
                    <span className="text-6xl font-black text-slate-100 tracking-tighter">‚Çπ</span>
                    <input type="number" placeholder="0" autoFocus className="w-full text-7xl font-black outline-none bg-transparent caret-blue-600 tracking-tighter" value={amount} onChange={e => setAmount(e.target.value)} />
                  </div>
                </div>

                <div>
                  <label className="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em] mb-4 block">Who is this for?</label>
                  <input type="text" placeholder="Name" className="w-full text-2xl font-black py-6 px-8 bg-slate-50 rounded-[30px] outline-none placeholder:text-slate-200" value={person} onChange={e => setPerson(e.target.value)} />
                </div>

                <div>
                   <label className="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em] mb-5 block">Transaction Status</label>
                   <div className="grid grid-cols-3 gap-3">
                    {['I Paid', 'Split', 'They Paid'].map(s => (
                      <button key={s} onClick={() => setStatus(s)} className={`flex flex-col items-center justify-center py-6 rounded-[30px] border-2 transition-all ${status === s ? 'border-blue-600 bg-blue-50 text-blue-700 shadow-xl shadow-blue-50' : 'border-slate-50 bg-slate-50 text-slate-300'}`}>
                        <span className="text-2xl mb-2">{s === 'I Paid' ? '‚úÖ' : s === 'Split' ? '‚úÇÔ∏è' : '‚úã'}</span>
                        <span className="text-[9px] font-black uppercase tracking-widest">{s}</span>
                      </button>
                    ))}
                  </div>
                </div>

                <div className="flex gap-4">
                  {['UPI', 'Cash'].map(m => (
                    <button key={m} onClick={() => setMode(m)} className={`flex-1 flex items-center justify-center gap-4 py-7 rounded-[30px] border-2 font-black transition-all ${mode === m ? 'bg-[#0F172A] text-white border-[#0F172A] shadow-2xl shadow-slate-300' : 'border-slate-100 text-slate-300'}`}>
                      {ICONS[m]} {m}
                    </button>
                  ))}
                </div>

                <div className="space-y-6">
                  <label className="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em] block">Purpose Tag</label>
                  <div className="flex flex-wrap gap-2.5">
                    {SMART_LABELS.map(l => (
                      <button key={l} onClick={() => { setLabel(l); setCustomLabel(''); }} className={`px-6 py-4 rounded-full text-sm font-black transition-all ${label === l && !customLabel ? 'bg-[#0F172A] text-white shadow-lg' : 'bg-slate-50 text-slate-500'}`}>{l}</button>
                    ))}
                  </div>
                  <input type="text" placeholder="Or custom (e.g. Movie üçø)" className="w-full text-lg font-bold py-6 px-8 bg-slate-50 rounded-[30px] outline-none border-2 border-transparent focus:border-blue-500" value={customLabel} onChange={e => { setCustomLabel(e.target.value); setLabel(''); }} />
                </div>

                <div>
                   <label className="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em] mb-4 block">Proof of Payment</label>
                   {proof ? (
                    <div className="relative rounded-[36px] overflow-hidden border-2 border-slate-50 aspect-video shadow-lg">
                      <img src={proof} className="w-full h-full object-cover" />
                      <button onClick={() => setProof(null)} className="absolute top-5 right-5 bg-black/60 text-white px-4 py-2 rounded-full font-black text-[10px] backdrop-blur-md uppercase">Remove</button>
                    </div>
                  ) : (
                    <div className="grid grid-cols-2 gap-4">
                      <button onClick={() => { fileInputRef.current.setAttribute('capture', 'environment'); fileInputRef.current.click(); }} className="flex flex-col items-center justify-center gap-3 p-10 bg-blue-50/50 border-2 border-dashed border-blue-200 rounded-[36px] tap-scale">
                        <span className="text-3xl">üì∏</span>
                        <span className="text-[9px] font-black text-blue-700 uppercase tracking-[0.2em] text-center">Capture</span>
                      </button>
                      <button onClick={() => { fileInputRef.current.removeAttribute('capture'); fileInputRef.current.click(); }} className="flex flex-col items-center justify-center gap-3 p-10 bg-slate-50 border-2 border-dashed border-slate-200 rounded-[36px] tap-scale">
                        <span className="text-3xl">üìÅ</span>
                        <span className="text-[9px] font-black text-slate-500 uppercase tracking-[0.2em] text-center">Gallery</span>
                      </button>
                    </div>
                  )}
                  <input type="file" ref={fileInputRef} onChange={handleFileChange} accept="image/*" className="hidden" />
                </div>
              </div>
              <div className="p-10 bg-white border-t border-slate-50 safe-pb">
                <button onClick={handleSave} disabled={!amount || !person} className="w-full bg-[#2563EB] text-white py-7 rounded-[32px] font-black text-2xl shadow-2xl shadow-blue-200 disabled:opacity-20 active:scale-95 transition-all">Save Memory</button>
              </div>
            </div>
          );
        };

        const PersonDetail = ({ name, expenses, onBack, onRemove, onSettle }) => {
          const [selectedProof, setSelectedProof] = useState(null);
          const balance = expenses.reduce((acc, curr) => {
            if (curr.status === 'They Paid') return acc - curr.amount;
            if (curr.status === 'Split') return acc + (curr.amount / 2);
            return acc + curr.amount;
          }, 0);

          return (
            <div className="flex flex-col h-full bg-white animate-slide-right safe-pt relative">
              <header className="px-6 py-8 flex items-center justify-between">
                <button onClick={onBack} className="p-4 bg-slate-50 rounded-2xl tap-scale text-slate-800">{ICONS.Back}</button>
                <h2 className="text-3xl font-black text-[#0F172A] tracking-tighter">{name}</h2>
                <button onClick={() => { if(confirm('Settle All?')) onSettle(name, balance) }} className="text-[10px] font-black text-blue-600 bg-blue-50 px-5 py-3 rounded-full border border-blue-100 uppercase tracking-[0.2em]">SETTLE</button>
              </header>
              
              <div className="px-6 mb-12">
                <div className={`${balance >= 0 ? 'bg-[#2563EB]' : 'bg-[#EF4444]'} rounded-[48px] p-12 text-white shadow-2xl flex flex-col items-center justify-center relative overflow-hidden`}>
                   {/* Background Glow Effect */}
                   <div className="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
                   
                   <p className="text-white/60 text-[10px] font-black uppercase tracking-[0.3em] mb-4">BALANCE WITH {name.toUpperCase()}</p>
                   <h3 className="text-[84px] font-black tracking-tighter leading-none mb-10 flex items-center gap-1">
                     <span className="text-4xl opacity-40 font-bold self-center mr-1">‚Çπ</span>
                     {Math.abs(balance).toFixed(0)}
                   </h3>
                   
                   <div className="bg-white/20 inline-flex px-8 py-4 rounded-[24px] backdrop-blur-xl border border-white/10">
                     <span className="text-[13px] font-black uppercase tracking-[0.15em]">
                       {balance > 0 ? 'THEY OWE YOU' : balance < 0 ? 'YOU OWE THEM' : 'SETTLED UP'}
                     </span>
                   </div>
                </div>
              </div>

              <div className="flex-1 overflow-y-auto no-scrollbar px-10 pb-16">
                <h4 className="text-[10px] font-black text-slate-200 uppercase tracking-[0.4em] mb-10 text-center">TRANSACTION HISTORY</h4>
                <div className="space-y-12">
                  {expenses.map(e => (
                    <div key={e.id} className="flex justify-between items-center group">
                      <div className="flex-1">
                        <div className="flex items-center gap-3 mb-1">
                          <p className="font-black text-[#0F172A] text-2xl tracking-tight">{e.label}</p>
                        </div>
                        <div className="flex items-center gap-4">
                          <span className="text-[10px] text-slate-400 font-extrabold tracking-widest uppercase">{formatTime(e.timestamp)}</span>
                          {e.proof && (
                            <button onClick={() => setSelectedProof(e.proof)} className="text-[9px] font-black text-blue-600 bg-blue-50 px-2 py-0.5 rounded uppercase border border-blue-100">PROOFS üñºÔ∏è</button>
                          )}
                        </div>
                      </div>
                      <div className="text-right">
                        <p className={`text-3xl font-black tracking-tighter mb-0.5 ${e.status === 'They Paid' ? 'text-red-500' : 'text-[#0F172A]'}`}>‚Çπ{e.amount}</p>
                        <button onClick={() => {if(confirm('Delete memory?')) onRemove(e.id)}} className="text-[9px] font-bold text-slate-200 uppercase tracking-widest hover:text-red-400">DELETE</button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {selectedProof && (
                <div className="fixed inset-0 z-[100] bg-black/98 flex items-center justify-center p-8 backdrop-blur-2xl animate-in fade-in" onClick={() => setSelectedProof(null)}>
                  <img src={selectedProof} className="max-w-full max-h-[85vh] rounded-[48px] shadow-2xl border border-white/10 object-contain" />
                  <button className="absolute top-12 right-8 w-16 h-16 flex items-center justify-center bg-white/10 rounded-full text-white text-5xl font-extralight">&times;</button>
                </div>
              )}
            </div>
          );
        };

        const App = () => {
          const [view, setView] = useState('home');
          const [expenses, setExpenses] = useState([]);
          const [selectedPerson, setSelectedPerson] = useState(null);
          const [searchQuery, setSearchQuery] = useState('');

          useEffect(() => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) setExpenses(JSON.parse(saved));
          }, []);

          useEffect(() => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(expenses));
          }, [expenses]);

          return (
            <div className="max-w-md mx-auto h-screen bg-white shadow-2xl overflow-hidden border-x border-slate-50 relative">
              {view === 'home' && (
                <Home 
                  expenses={expenses} 
                  onAddClick={() => setView('add')} 
                  onPersonClick={(n) => { setSelectedPerson(n); setView('person'); }} 
                  searchQuery={searchQuery} 
                  setSearchQuery={setSearchQuery} 
                  onArchive={() => { if(confirm('Clear all data?')) setExpenses([]); }} 
                />
              )}
              {view === 'add' && (
                <AddExpense 
                  onSave={exp => { 
                    setExpenses([{...exp, id: Math.random().toString(36).substr(2,9), timestamp: Date.now()}, ...expenses]); 
                    setView('home'); 
                  }} 
                  onBack={() => setView('home')} 
                />
              )}
              {view === 'person' && selectedPerson && (
                <PersonDetail 
                  name={selectedPerson} 
                  expenses={expenses.filter(e => e.person === selectedPerson)} 
                  onBack={() => setView('home')} 
                  onRemove={id => setExpenses(expenses.filter(e => e.id !== id))}
                  onSettle={(n, b) => setExpenses([{
                    amount: Math.abs(b), 
                    person: n, 
                    mode: 'UPI', 
                    label: 'Settled Up ‚úÖ', 
                    status: b > 0 ? 'They Paid' : 'I Paid', 
                    id: Math.random().toString(36).substr(2,9), 
                    timestamp: Date.now()
                  }, ...expenses])}
                />
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
