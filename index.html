{
  "imports": {

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; background: #FDFDFD; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #root { height: 100vh; width: 100vw; display: flex; flex-direction: column; }
        .tap-scale:active { transform: scale(0.96); transition: transform 0.1s ease; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        @keyframes slideInUp {
          from { transform: translateY(100%); }
          to { transform: translateY(0); }

        .animate-slide-up { animation: slideInUp 0.3s ease-out; }

<body class="text-slate-900 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        const ICONS = {
          Cash: <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/></svg>,
          UPI: <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>,
          Plus: <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>,
          Back: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
          Search: <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        };

        const SMART_LABELS = ['Chai ‚òï', 'Auto üõ∫', 'Cab üöï', 'Food ü•ò', 'Kirana üõí', 'Other üè∑Ô∏è'];
        const STORAGE_KEY = 'did-i-pay-v4-data';

        const formatTime = (ts) => {
          const d = new Date(ts);
          const now = new Date();
          if (d.toDateString() === now.toDateString()) return 'Today';
          const yesterday = new Date(now);
          yesterday.setDate(now.getDate() - 1);
          if (d.toDateString() === yesterday.toDateString()) return 'Yesterday';
          return d.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
        };

        const Home = ({ expenses, onAddClick, onPersonClick, searchQuery, setSearchQuery, onArchive }) => {
          const stats = useMemo(() => {
            let owed = 0; let owe = 0;
            const people = [...new Set(expenses.map(e => e.person))];
            people.forEach(p => {
              const balance = expenses.filter(e => e.person === p).reduce((acc, curr) => {
                if (curr.status === 'They Paid') return acc - curr.amount;
                if (curr.status === 'Split') return acc + (curr.amount / 2);
                return acc + curr.amount;
              }, 0);
              if (balance > 0) owed += balance;
              if (balance < 0) owe += Math.abs(balance);
            });
            return { owed, owe };
          }, [expenses]);

          return (
            <div className="flex flex-col h-full bg-[#FDFDFD] safe-pt">
              <header className="px-6 pt-10 pb-4">
                <div className="flex justify-between items-center mb-6">
                  <div>
                    <h1 className="text-4xl font-black tracking-tight text-[#0F172A]">Did I Pay?</h1>
                    <p className="text-slate-400 text-sm font-semibold tracking-wide uppercase mt-1">Memory Assistant</p>
                  </div>
                  <button onClick={onArchive} className="p-2 bg-slate-100 rounded-full text-slate-600 tap-scale">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                  </button>
                </div>
                <div className="flex gap-3 mb-6 overflow-x-auto no-scrollbar py-2">
                  <div className="flex-none bg-blue-600 p-5 rounded-[28px] text-white shadow-lg min-w-[160px]">
                    <p className="text-[10px] font-black uppercase tracking-widest opacity-80 mb-1">Owed to you</p>
                    <p className="text-2xl font-black">‚Çπ{stats.owed.toFixed(0)}</p>
                  </div>
                  <div className="flex-none bg-white border border-slate-100 p-5 rounded-[28px] text-[#0F172A] shadow-sm min-w-[160px]">
                    <p className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-1">You Owe</p>
                    <p className="text-2xl font-black text-red-500">‚Çπ{stats.owe.toFixed(0)}</p>
                  </div>
                </div>
                <div className="relative">
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">{ICONS.Search}</span>
                  <input type="text" placeholder="Search Rohit, 120, Chai..." className="w-full bg-slate-100/50 border border-slate-100 rounded-2xl py-4 pl-12 pr-4 outline-none text-sm font-bold" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                </div>
              </header>
              <div className="flex-1 overflow-y-auto no-scrollbar px-6 pb-32 space-y-4">
                {expenses.length === 0 ? (
                  <div className="flex flex-col items-center justify-center h-full opacity-30 text-center py-20">
                    <div className="p-6 bg-slate-100 rounded-full mb-6 text-4xl">‚ö°</div>
                    <p className="font-bold text-lg text-[#0F172A]">Tap + to start</p>
                  </div>
                ) : (
                  expenses.map(e => (
                    <div key={e.id} onClick={() => onPersonClick(e.person)} className="bg-white border border-slate-50 rounded-[24px] p-5 flex items-center justify-between shadow-sm tap-scale">
                      <div className="flex items-center gap-4">
                        <div className={`w-14 h-14 rounded-2xl flex items-center justify-center font-black text-xl ${e.status === 'They Paid' ? 'bg-red-50 text-red-500' : 'bg-blue-50 text-blue-600'}`}>{e.person[0].toUpperCase()}</div>
                        <div>
                          <p className="font-bold text-[#1E293B] text-lg mb-1">{e.person}</p>
                          <div className="flex items-center gap-2">
                            <span className="text-[11px] font-black bg-slate-100 text-slate-500 px-2 py-0.5 rounded-md uppercase">{e.label?.split(' ')[0] || 'Misc'}</span>
                            {e.proof && <span className="text-[11px]">üñºÔ∏è</span>}
                            <span className="text-[11px] font-bold text-slate-400 uppercase">{formatTime(e.timestamp)}</span>
                          </div>
                        </div>
                      </div>
                      <div className="text-right">
                        <p className={`font-black text-xl ${e.status === 'They Paid' ? 'text-red-500' : 'text-[#0F172A]'}`}>{e.status === 'They Paid' ? '-' : ''}‚Çπ{e.amount}</p>
                        <div className="flex items-center justify-end gap-1.5 mt-1 opacity-40">{ICONS[e.mode]}</div>
                      </div>
                    </div>
                  ))
                )}
              </div>
              <button onClick={onAddClick} className="fixed bottom-10 right-8 w-18 h-18 bg-[#0F172A] text-white rounded-[28px] shadow-2xl flex items-center justify-center tap-scale z-50 p-5">{ICONS.Plus}</button>
            </div>
          );
        };

        const AddExpense = ({ onSave, onBack }) => {
          const [amount, setAmount] = useState('');
          const [person, setPerson] = useState('');
          const [mode, setMode] = useState('UPI');
          const [label, setLabel] = useState('');
          const [status, setStatus] = useState('I Paid');
          const [proof, setProof] = useState(null);
          const fileInputRef = useRef(null);

          const handleFileChange = (e) => {
            const file = e.target.files?.[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => setProof(reader.result);
              reader.readAsDataURL(file);
            }
          };

          const handleSave = () => {
            if (!amount || !person) return;
            onSave({ amount: parseFloat(amount), person: person.trim(), mode, label: label || 'Other üè∑Ô∏è', status, proof });
          };

          return (
            <div className="flex flex-col h-full bg-white animate-slide-up overflow-hidden safe-pt">
              <header className="px-6 py-6 flex items-center justify-between">
                <button onClick={onBack} className="p-3 bg-slate-50 rounded-2xl tap-scale">{ICONS.Back}</button>
                <h2 className="text-2xl font-black text-[#0F172A]">Add Memory</h2>
                <div className="w-10"></div>
              </header>
              <div className="flex-1 px-8 space-y-8 overflow-y-auto no-scrollbar pb-32">
                <div>
                  <label className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4 block">Amount</label>
                  <div className="flex items-center gap-3 border-b-4 border-slate-50 focus-within:border-blue-500 py-2 transition-all">
                    <span className="text-4xl font-black text-slate-200">‚Çπ</span>
                    <input type="number" placeholder="0" autoFocus className="w-full text-5xl font-black outline-none bg-transparent caret-blue-600" value={amount} onChange={e => setAmount(e.target.value)} />
                  </div>
                </div>
                <div>
                  <label className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4 block">Person Name</label>
                  <input type="text" placeholder="Who?" className="w-full text-xl font-bold py-4 px-6 bg-slate-50 rounded-2xl outline-none" value={person} onChange={e => setPerson(e.target.value)} />
                </div>
                <div className="grid grid-cols-3 gap-3">
                  {['I Paid', 'Split', 'They Paid'].map(s => (
                    <button key={s} onClick={() => setStatus(s)} className={`flex flex-col items-center justify-center py-4 rounded-[24px] border-2 ${status === s ? 'border-blue-600 bg-blue-50 text-blue-700' : 'border-slate-50 bg-slate-50 text-slate-400'}`}>
                      <span className="text-xl mb-1">{s === 'I Paid' ? '‚úÖ' : s === 'Split' ? '‚úÇÔ∏è' : 'üôå'}</span>
                      <span className="text-[9px] font-black uppercase tracking-tighter">{s}</span>
                    </button>
                  ))}
                </div>
                <div className="flex gap-4">
                  {['UPI', 'Cash'].map(m => (
                    <button key={m} onClick={() => setMode(m)} className={`flex-1 flex items-center justify-center gap-3 py-5 rounded-[24px] border-2 font-black ${mode === m ? 'bg-[#0F172A] text-white border-[#0F172A]' : 'border-slate-100 text-slate-400'}`}>{m}</button>
                  ))}
                </div>
                <div>
                  <label className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4 block">Proof of Payment</label>
                  {proof ? (
                    <div className="relative rounded-3xl overflow-hidden border border-slate-200 aspect-video">
                      <img src={proof} className="w-full h-full object-cover" />
                      <button onClick={() => setProof(null)} className="absolute top-4 right-4 bg-black/50 text-white p-2 rounded-full text-xs font-bold backdrop-blur-md">Remove</button>
                    </div>
                  ) : (
                    <div className="grid grid-cols-2 gap-3">
                      <button onClick={() => { fileInputRef.current.setAttribute('capture', 'environment'); fileInputRef.current.click(); }} className="flex flex-col items-center justify-center gap-3 p-6 bg-blue-50 border-2 border-dashed border-blue-200 rounded-[32px] tap-scale">
                        <span className="text-2xl">üì∏</span>
                        <span className="text-[10px] font-black text-blue-700 uppercase tracking-widest text-center">Snap Camera</span>
                      </button>
                      <button onClick={() => { fileInputRef.current.removeAttribute('capture'); fileInputRef.current.click(); }} className="flex flex-col items-center justify-center gap-3 p-6 bg-slate-50 border-2 border-dashed border-slate-200 rounded-[32px] tap-scale">
                        <span className="text-2xl">üñºÔ∏è</span>
                        <span className="text-[10px] font-black text-slate-600 uppercase tracking-widest text-center">From Gallery</span>
                      </button>
                    </div>
                  )}
                  <input type="file" ref={fileInputRef} onChange={handleFileChange} accept="image/*" className="hidden" />
                </div>
              </div>
              <div className="p-8 bg-white safe-pb">
                <button onClick={handleSave} disabled={!amount || !person} className="w-full bg-[#2563EB] text-white py-6 rounded-[28px] font-black text-xl shadow-xl disabled:opacity-20 active:scale-95 transition-all">Record</button>
              </div>
            </div>
          );
        };

        const PersonDetail = ({ name, expenses, onBack, onRemove }) => {
          const [selectedProof, setSelectedProof] = useState(null);
          const balance = expenses.reduce((acc, curr) => {
            if (curr.status === 'They Paid') return acc - curr.amount;
            if (curr.status === 'Split') return acc + (curr.amount / 2);
            return acc + curr.amount;
          }, 0);

          return (
            <div className="flex flex-col h-full bg-white animate-in slide-in-from-right safe-pt relative">
              <header className="px-6 py-6 flex items-center gap-4">
                <button onClick={onBack} className="p-3 bg-slate-50 rounded-2xl tap-scale">{ICONS.Back}</button>
                <h2 className="text-2xl font-black text-[#0F172A] lowercase">{name}</h2>
              </header>
              <div className="px-6 mb-8">
                <div className={`${balance >= 0 ? 'bg-[#2563EB]' : 'bg-[#EF4444]'} rounded-[40px] p-8 text-white shadow-xl`}>
                  <p className="text-white/60 text-xs font-black uppercase mb-2">Net Memory</p>
                  <h3 className="text-[54px] font-black tracking-tighter leading-none">‚Çπ{Math.abs(balance).toFixed(0)}</h3>
                  <div className="mt-4 bg-white/20 inline-flex px-4 py-2 rounded-full text-xs font-bold">{balance > 0 ? 'They owe you' : balance < 0 ? 'You owe them' : 'Settled'}</div>
                </div>
              </div>
              <div className="flex-1 overflow-y-auto no-scrollbar px-8 pb-10 space-y-10">
                {expenses.map(e => (
                  <div key={e.id} className="flex justify-between items-center">
                    <div>
                      <p className="font-bold text-[#0F172A] text-lg">{e.label || 'Misc'}</p>
                      <div className="flex items-center gap-3">
                        <span className="text-[12px] text-slate-400 font-bold uppercase">{formatTime(e.timestamp)}</span>
                        {e.proof && <button onClick={() => setSelectedProof(e.proof)} className="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-0.5 rounded border border-blue-100 uppercase">View Proof üñºÔ∏è</button>}
                      </div>
                    </div>
                    <div className="text-right">
                      <p className={`text-xl font-black ${e.status === 'They Paid' ? 'text-red-500' : 'text-[#0F172A]'}`}>‚Çπ{e.amount}</p>
                      <button onClick={() => {if(confirm('Delete?')) onRemove(e.id)}} className="text-[10px] font-bold text-slate-300 uppercase">Remove</button>
                    </div>
                  </div>
                ))}
              </div>
              {selectedProof && (
                <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-6 backdrop-blur-xl" onClick={() => setSelectedProof(null)}>
                  <img src={selectedProof} className="max-w-full max-h-full rounded-3xl border border-white/10 shadow-2xl" />
                  <button className="absolute top-12 right-6 w-12 h-12 flex items-center justify-center bg-white/10 rounded-full text-white text-4xl font-light">&times;</button>
                </div>
              )}
            </div>
          );
        };

        const App = () => {
          const [view, setView] = useState('home');
          const [expenses, setExpenses] = useState([]);
          const [selectedPerson, setSelectedPerson] = useState(null);
          const [searchQuery, setSearchQuery] = useState('');

          useEffect(() => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) setExpenses(JSON.parse(saved));
          }, []);

          useEffect(() => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(expenses));
          }, [expenses]);

          return (
            <div className="max-w-md mx-auto h-screen bg-white shadow-2xl overflow-hidden border-x border-slate-50">
              {view === 'home' && <Home expenses={expenses.filter(e => e.person.toLowerCase().includes(searchQuery.toLowerCase()))} onAddClick={() => setView('add')} onPersonClick={(n) => { setSelectedPerson(n); setView('person'); }} searchQuery={searchQuery} setSearchQuery={setSearchQuery} onArchive={() => {if(confirm('Clear all?')) setExpenses([])}} />}
              {view === 'add' && <AddExpense onSave={exp => { setExpenses([{...exp, id: Math.random().toString(36).substr(2,9), timestamp: Date.now()}, ...expenses]); setView('home'); }} onBack={() => setView('home')} />}
              {view === 'person' && selectedPerson && <PersonDetail name={selectedPerson} expenses={expenses.filter(e => e.person === selectedPerson)} onBack={() => setView('home')} onRemove={id => setExpenses(expenses.filter(e => e.id !== id))} />}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
